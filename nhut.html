<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      position: relative;
      width: 100%;
      height: 150px;
      background-color: yellow;
      top: 100px;
    }
    .child-box-1 {
      position: relative;
      width: 400px;
      height: 50px;
      background-color: #333;
      left: 100px;
      top: 10px;
    }
    .child-box-2 {
      position: relative;
      width: 30px;
      height: 30px;
      color: red;
      left: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="child-box-1">
      <div class="child-box-2"></div>
    </div>
  </div>
</body>
</html>
